<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <title>TeleClaude - Shared Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --accent: #8b5cf6;
            --success: #22c55e;
            --border: #27272a;
        }

        html {
            background: var(--bg-secondary);
        }

        body {
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* iPhone with Dynamic Island/notch - use safe area */
        @supports (padding-top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
            }
        }

        header {
            background: var(--bg-secondary);
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo h1 {
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.8rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #sessionSelect {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
        }

        #sessionSelect:focus {
            outline: none;
            border-color: var(--accent);
        }

        #terminal-container {
            flex: 1;
            padding: 0.5rem;
            background: #000;
            overflow: auto;
            position: relative;
        }

        #terminal {
            height: 100%;
            width: 100%;
            min-width: fit-content;
        }

        /* Tile view styles */
        .tile-container {
            display: none;
            flex: 1;
            padding: 0.25rem;
            background: #000;
            gap: 0.25rem;
        }

        .tile-container.active {
            display: grid;
        }

        .tile-container.tiles-2 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
        }

        .tile-container.tiles-3 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .tile-container.tiles-3 .tile:nth-child(3) {
            grid-column: span 2;
        }

        .tile-container.tiles-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .tile {
            background: #0a0a0a;
            border: 2px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .tile.focused {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        .tile-header {
            background: var(--bg-secondary);
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .tile-header .session-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .tile-header .tile-status {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .tile-header .status-dot {
            width: 6px;
            height: 6px;
        }

        .tile-terminal {
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        #terminal-container.hidden {
            display: none;
        }

        /* Allow xterm to handle its own scrolling */
        .xterm-viewport {
            -webkit-overflow-scrolling: touch;
        }

        .connection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .connection-overlay.hidden {
            display: none;
        }

        .connection-overlay h2 {
            color: var(--text-primary);
        }

        .connection-overlay p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .spinner-large {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .attach-info {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.75rem;
            max-width: 300px;
        }

        .attach-info code {
            background: var(--bg-primary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            display: block;
            margin-top: 0.5rem;
            color: var(--accent);
        }

        .attach-info .close-btn {
            position: absolute;
            top: 0.25rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile keyboard toolbar */
        .mobile-toolbar {
            display: none;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 0.4rem;
            gap: 0.25rem;
            flex-wrap: nowrap;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .mobile-toolbar button {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-family: inherit;
            cursor: pointer;
            min-width: 36px;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-toolbar button:active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .mobile-toolbar .key-arrows {
            display: flex;
            gap: 0.15rem;
        }

        @media (max-width: 768px) {
            .mobile-toolbar {
                display: flex;
                height: 50px;
            }

            #terminal-container {
                height: calc(100vh - 50px - 50px); /* viewport - header - toolbar */
                flex: none;
            }
        }

        @media (max-width: 480px) {
            .mobile-toolbar button {
                padding: 0.4rem;
                font-size: 0.65rem;
                min-width: 32px;
                min-height: 32px;
            }

            .mobile-toolbar {
                padding: 0.3rem;
                gap: 0.2rem;
                height: 44px;
            }

            #terminal-container {
                height: calc(100vh - 40px - 44px); /* viewport - header - toolbar */
            }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            header {
                padding: 0.4rem 0.5rem;
                gap: 0.25rem;
            }

            .logo h1 {
                font-size: 0.9rem;
            }

            .logo svg {
                width: 16px;
                height: 16px;
            }

            .status-bar {
                gap: 0.4rem;
                font-size: 0.7rem;
            }

            .status-item span {
                font-size: 0.65rem;
            }

            .btn {
                padding: 0.3rem 0.5rem;
                font-size: 0.6rem;
                white-space: nowrap;
            }

            #terminal-container {
                padding: 2px;
            }

            .attach-info {
                left: 0.5rem;
                right: 0.5rem;
                max-width: none;
                bottom: 0.5rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.5rem;
            }

            .logo h1 {
                font-size: 0.8rem;
            }

            .status-bar {
                gap: 0.25rem;
            }

            #clientCount {
                display: none;
            }

            #statusText {
                display: none;
            }

            #sessionSelector {
                display: none;
            }

            .btn {
                font-size: 0.7rem;
                padding: 0.25rem 0.35rem;
                min-width: auto;
            }

            /* Hide text buttons on small screens, keep emoji buttons */
            .btn-text {
                display: none;
            }

            #terminal-container {
                padding: 0;
            }

            /* Mobile session picker (instead of tile view) */
            .tile-container {
                display: none;
                flex-direction: column;
                padding: 1rem;
                gap: 0.5rem;
                overflow-y: auto;
            }

            .tile-container.active {
                display: flex;
            }

            .session-picker-item {
                background: var(--bg-secondary);
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                cursor: pointer;
                transition: all 0.2s;
            }

            .session-picker-item:hover,
            .session-picker-item:active {
                border-color: var(--accent);
                background: rgba(139, 92, 246, 0.1);
            }

            .session-picker-item.current {
                border-color: var(--accent);
                background: rgba(139, 92, 246, 0.15);
            }

            .session-picker-item .session-info {
                display: flex;
                flex-direction: column;
                gap: 0.25rem;
            }

            .session-picker-item .session-name {
                font-weight: 600;
                color: var(--text-primary);
                font-size: 1rem;
            }

            .session-picker-item .session-details {
                font-size: 0.75rem;
                color: var(--text-secondary);
            }

            .session-picker-item .session-status {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .session-picker-item .status-dot {
                width: 8px;
                height: 8px;
            }
        }

        /* Login form styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-overlay.hidden {
            display: none;
        }

        .login-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 320px;
            margin: 1rem;
        }

        .login-form h2 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 1.25rem;
        }

        .login-form p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .login-form button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-form button:hover {
            opacity: 0.9;
        }

        .login-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-error {
            color: #ef4444;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .login-error.visible {
            display: block;
        }

        /* Copy menu styles */
        .copy-menu {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            z-index: 1001;
            min-width: 180px;
        }

        .copy-menu.visible {
            display: flex;
        }

        .copy-menu button {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .copy-menu button:hover,
        .copy-menu button:active {
            background: rgba(139, 92, 246, 0.2);
        }

        .copy-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .copy-menu-overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login overlay -->
    <div class="login-overlay hidden" id="loginOverlay">
        <form class="login-form" onsubmit="handleLogin(event)">
            <h2>üîê TeleClaude</h2>
            <p>This session is password protected</p>
            <div class="login-error" id="loginError">Invalid password</div>
            <input type="password" id="loginPassword" placeholder="Enter password" autocomplete="current-password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>

    <header>
        <div class="logo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2"/>
                <path d="M8 21h8"/>
                <path d="M12 17v4"/>
                <path d="M7 8l3 3-3 3"/>
                <line x1="13" y1="14" x2="16" y2="14"/>
            </svg>
            <h1>TeleClaude</h1>
        </div>
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="status-item" id="sessionSelector">
                <select id="sessionSelect" onchange="switchSession(this.value)">
                    <option value="default">default</option>
                </select>
            </div>
            <div class="status-item" id="clientCount">
                <span>1 client</span>
            </div>
            <button class="btn no-keyboard" id="tileBtn" onclick="toggleTileView()" title="Tile View">‚äû</button>
            <button class="btn no-keyboard" id="notifyBtn" onclick="toggleNotifications()" title="Browser Notifications">üîï</button>
            <button class="btn no-keyboard" onclick="setupNtfy()" title="Setup ntfy.sh push notifications">üì±</button>
            <button class="btn btn-text no-keyboard" onclick="toggleAttachInfo()">Attach</button>
            <button class="btn btn-text no-keyboard" onclick="restartSession()">Restart</button>
        </div>
    </header>

    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <div class="tile-container" id="tileContainer">
        <!-- Tiles will be dynamically added here -->
    </div>

    <div class="connection-overlay" id="connectionOverlay">
        <div class="spinner-large"></div>
        <h2>Connecting to Claude Code...</h2>
        <p>Starting shared terminal session</p>
    </div>

    <div class="attach-info hidden" id="attachInfo">
        <button class="close-btn" onclick="toggleAttachInfo()">&times;</button>
        <strong>Attach from another terminal:</strong>
        <code id="attachCommand">python -m server.attach</code>
        <p style="margin-top: 0.5rem; color: var(--text-secondary);">
            This connects your terminal to the same shared session.
        </p>
    </div>

    <div class="mobile-toolbar" id="mobileToolbar">
        <button class="no-keyboard" onclick="scrollViewport(-10)" title="Scroll Up">&#8679;</button>
        <button class="no-keyboard" onclick="scrollToBottom()" title="Scroll to Bottom">&#8615;</button>
        <button class="no-keyboard" onclick="showCopyMenu()" title="Copy">üìã</button>
        <button class="no-keyboard" onclick="sendKey('Escape')" title="Escape">Esc</button>
        <button class="no-keyboard" onclick="sendKey('Tab')" title="Tab">Tab</button>
        <div class="key-arrows">
            <button class="no-keyboard" onclick="sendKey('ArrowUp')" title="Up">&#9650;</button>
            <button class="no-keyboard" onclick="sendKey('ArrowDown')" title="Down">&#9660;</button>
            <button class="no-keyboard" onclick="sendKey('ArrowLeft')" title="Left">&#9664;</button>
            <button class="no-keyboard" onclick="sendKey('ArrowRight')" title="Right">&#9654;</button>
        </div>
        <button class="no-keyboard" onclick="sendCtrlC()" title="Ctrl+C">^C</button>
        <button class="no-keyboard" onclick="sendKey('Enter')" title="Enter">&#9166;</button>
    </div>

    <!-- Copy menu -->
    <div class="copy-menu-overlay" id="copyMenuOverlay" onclick="hideCopyMenu()"></div>
    <div class="copy-menu" id="copyMenu">
        <button onclick="copyLastOutput()">üìÑ Copy last output</button>
        <button onclick="copyAllBuffer()">üìë Copy all</button>
        <button onclick="copySelection()">‚úÇÔ∏è Copy selection</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script>
        let ws = null;
        let term = null;
        let fitAddon = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let currentSession = new URLSearchParams(window.location.search).get('session') || 'default';
        let intentionalClose = false;  // Flag to prevent auto-reconnect on session switch

        // Authentication
        let authToken = null;
        let authRequired = false;

        // Tile view state
        let tileViewActive = false;
        let tiles = {};  // sessionId -> { term, ws, fitAddon, element }
        let focusedTileSession = null;

        // Notification settings
        let notificationsEnabled = localStorage.getItem('notifications') === 'true';
        let lastOutputTime = 0;
        let outputBuffer = '';
        let idleTimer = null;
        const IDLE_THRESHOLD = 2000; // 2 seconds of no output = Claude might be waiting

        // ntfy.sh topic for push notifications (optional)
        let ntfyTopic = localStorage.getItem('ntfyTopic') || '';

        // Detect mobile and calculate appropriate font size
        // Claude Code TUI needs ~80 columns minimum
        function getTerminalFontSize() {
            const width = window.innerWidth;
            // Calculate font size to fit ~85 columns
            // Approximate: each character is ~0.6 * fontSize wide
            const targetCols = 85;
            const charWidthRatio = 0.6;
            const padding = 10; // container padding
            const availableWidth = width - padding;
            const idealFontSize = availableWidth / (targetCols * charWidthRatio);

            // Clamp between 7 and 14
            return Math.max(7, Math.min(14, Math.floor(idealFontSize)));
        }

        // Initialize terminal
        function initTerminal() {
            const fontSize = getTerminalFontSize();

            term = new Terminal({
                cursorBlink: true,
                fontSize: fontSize,
                fontFamily: "'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace",
                scrollback: 10000,
                theme: {
                    background: '#000000',
                    foreground: '#e4e4e7',
                    cursor: '#8b5cf6',
                    cursorAccent: '#000000',
                    selectionBackground: 'rgba(139, 92, 246, 0.3)',
                    black: '#000000',
                    red: '#ef4444',
                    green: '#22c55e',
                    yellow: '#f59e0b',
                    blue: '#3b82f6',
                    magenta: '#8b5cf6',
                    cyan: '#06b6d4',
                    white: '#e4e4e7',
                    brightBlack: '#52525b',
                    brightRed: '#f87171',
                    brightGreen: '#4ade80',
                    brightYellow: '#fbbf24',
                    brightBlue: '#60a5fa',
                    brightMagenta: '#a78bfa',
                    brightCyan: '#22d3ee',
                    brightWhite: '#ffffff'
                },
                allowProposedApi: true
            });

            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.loadAddon(new WebLinksAddon.WebLinksAddon());

            term.open(document.getElementById('terminal'));
            fitAddon.fit();

            // Handle terminal input
            term.onData(data => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(new TextEncoder().encode(data));
                }
            });

            // Handle resize
            window.addEventListener('resize', () => {
                // Update font size on resize (for orientation change)
                const newFontSize = getTerminalFontSize();
                if (term.options.fontSize !== newFontSize) {
                    term.options.fontSize = newFontSize;
                }
                fitAddon.fit();
                sendResize();
            });

            // Connect to WebSocket
            connect();
        }

        function connect() {
            // Close any existing connection first
            if (ws && ws.readyState !== WebSocket.CLOSED) {
                console.log('Closing existing connection before reconnect');
                intentionalClose = true;
                ws.close();
                ws = null;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            let wsUrl = `${protocol}//${window.location.host}/ws/terminal?session_id=${currentSession}`;
            // Add auth token if required
            if (authToken) {
                wsUrl += `&token=${encodeURIComponent(authToken)}`;
            }
            console.log('Connecting to:', wsUrl);

            ws = new WebSocket(wsUrl);
            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                console.log('Connected to session:', currentSession);
                updateStatus(true);
                hideOverlay();
                reconnectAttempts = 0;
                sendResize();
                term.focus();
                loadSessions();
                loadNtfySettings();
            };

            ws.onclose = (event) => {
                console.log('Disconnected from session:', currentSession, 'code:', event.code);
                updateStatus(false);

                // Check for auth failure (code 4001)
                if (event.code === 4001) {
                    console.log('Authentication required');
                    showLoginOverlay();
                    return;
                }

                // Only auto-reconnect if this wasn't an intentional close (session switch)
                if (!intentionalClose) {
                    attemptReconnect();
                }
                intentionalClose = false;  // Reset flag
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus(false);
            };

            ws.onmessage = (event) => {
                let text;
                if (event.data instanceof ArrayBuffer) {
                    text = new TextDecoder().decode(event.data);
                } else {
                    text = event.data;
                }
                term.write(text);

                // Track output for notifications
                handleOutputForNotifications(text);
            };
        }

        function handleOutputForNotifications(text) {
            if (!notificationsEnabled && !ntfyTopic) return;
            if (document.hasFocus()) return; // Don't notify if tab is focused

            outputBuffer += text;
            lastOutputTime = Date.now();

            // Clear existing timer
            if (idleTimer) clearTimeout(idleTimer);

            // Set timer to check for idle (Claude finished/waiting)
            idleTimer = setTimeout(() => {
                checkAndNotify();
            }, IDLE_THRESHOLD);
        }

        function checkAndNotify() {
            if (document.hasFocus()) {
                outputBuffer = '';
                return;
            }

            // Patterns that suggest Claude is waiting for input
            const waitingPatterns = [
                /\?\s*$/,                    // Ends with question mark
                /\[Y\/n\]/i,                 // Yes/No prompt
                /\(y\/n\)/i,                 // Yes/No prompt
                /press enter/i,              // Press enter prompt
                /continue\?/i,               // Continue prompt
                /proceed\?/i,                // Proceed prompt
                /select.*:/i,                // Selection prompt
                /choose.*:/i,                // Choose prompt
                /enter.*:/i,                 // Enter prompt
            ];

            // Clean the output - remove ANSI escape codes
            const cleanOutput = outputBuffer
                .replace(/\x1b\[[0-9;]*[a-zA-Z]/g, '') // Remove ANSI codes
                .replace(/\r/g, '')                      // Remove carriage returns
                .replace(/\n+/g, ' ')                    // Replace newlines with space
                .replace(/\s+/g, ' ')                    // Collapse whitespace
                .trim();

            // Get last 300 chars of clean output
            const recentOutput = cleanOutput.slice(-300);

            // Check if output suggests Claude is waiting
            const isWaiting = waitingPatterns.some(p => p.test(recentOutput));

            if (isWaiting || cleanOutput.length > 50) {
                // Extract the relevant part (last sentence or question)
                let message = recentOutput;

                // Try to get just the last question or prompt
                const questionMatch = recentOutput.match(/[^.!?\n]*\?[^?]*$/);
                if (questionMatch) {
                    message = questionMatch[0].trim();
                } else {
                    // Get last 150 chars
                    message = recentOutput.slice(-150).trim();
                }

                // Truncate if too long
                if (message.length > 200) {
                    message = message.slice(-200) + '...';
                }

                if (message.length > 10) {
                    sendNotification(message);
                }
            }

            outputBuffer = '';
        }

                } else {
                    tileContainer.classList.add('tiles-2');  // Single session still uses 2-col layout
                }

                // Create tile for each session (max 4)
                const tileSessions = runningSessions.slice(0, 4);
                for (const session of tileSessions) {
                    await createTile(session.id, tileContainer);
                }

                // Focus the first tile
                if (tileSessions.length > 0) {
                    focusTile(tileSessions[0].id);

        async function createTile(sessionId, container) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.id = `tile-${sessionId}`;
            tile.onclick = () => focusTile(sessionId);

            tile.innerHTML = `
                <div class="tile-header">
                    <span class="session-name">${sessionId}</span>
                    <div class="tile-status">
                        <div class="status-dot" id="tileDot-${sessionId}"></div>
                        <span id="tileStatus-${sessionId}">Connecting...</span>
                    </div>
                </div>
                <div class="tile-terminal" id="tileTerm-${sessionId}"></div>
            `;

            container.appendChild(tile);

            // Create terminal instance for this tile
            const tileTerm = new Terminal({
                cursorBlink: true,
                fontSize: 11,
                fontFamily: "'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace",
                theme: {
                    background: '#0a0a0a',
                    foreground: '#e4e4e7',
                    cursor: '#8b5cf6',
                    selectionBackground: 'rgba(139, 92, 246, 0.3)'
                },
                scrollback: 5000
            });

            const tileFitAddon = new FitAddon.FitAddon();
            tileTerm.loadAddon(tileFitAddon);
            tileTerm.loadAddon(new WebLinksAddon.WebLinksAddon());

            const termElement = document.getElementById(`tileTerm-${sessionId}`);
            tileTerm.open(termElement);

            // Delay fit to ensure element has dimensions
            setTimeout(() => tileFitAddon.fit(), 100);

            // Connect WebSocket for this tile
            const tileWs = await connectTileWebSocket(sessionId, tileTerm);

            // Store tile references
            tiles[sessionId] = {
                term: tileTerm,
                ws: tileWs,
                fitAddon: tileFitAddon,
                element: tile
            };

            // Handle terminal input
            tileTerm.onData(data => {
                if (tiles[sessionId] && tiles[sessionId].ws && tiles[sessionId].ws.readyState === WebSocket.OPEN) {
                    tiles[sessionId].ws.send(new TextEncoder().encode(data));
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (tiles[sessionId]) {
                    setTimeout(() => tiles[sessionId].fitAddon.fit(), 100);
                }
            });
        }

        function connectTileWebSocket(sessionId, tileTerm) {
            return new Promise((resolve) => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                let wsUrl = `${protocol}//${window.location.host}/ws/terminal?session_id=${sessionId}`;
                // Add auth token if required
                if (authToken) {
                    wsUrl += `&token=${encodeURIComponent(authToken)}`;
                }

                const tileWs = new WebSocket(wsUrl);
                tileWs.binaryType = 'arraybuffer';

                tileWs.onopen = () => {
                    console.log('Tile connected to session:', sessionId);
                    updateTileStatus(sessionId, true);

                    // Send resize
                    const dims = tiles[sessionId]?.fitAddon?.proposeDimensions();
                    if (dims) {
                        tileWs.send(JSON.stringify({
                            type: 'resize',
                            rows: dims.rows,
                            cols: dims.cols
                        }));
                    }
                    resolve(tileWs);
                };

                tileWs.onclose = () => {
                    console.log('Tile disconnected from session:', sessionId);
                    updateTileStatus(sessionId, false);
                };

                tileWs.onerror = (error) => {
                    console.error('Tile WebSocket error:', sessionId, error);
                    updateTileStatus(sessionId, false);
                };

                tileWs.onmessage = (event) => {
                    let text;
                    if (event.data instanceof ArrayBuffer) {
                        text = new TextDecoder().decode(event.data);
                    } else {
                        text = event.data;
                    }
                    tileTerm.write(text);
                };

                // Resolve even if connection fails
                setTimeout(() => resolve(tileWs), 5000);
            });
        }

        function updateTileStatus(sessionId, connected) {
            const dot = document.getElementById(`tileDot-${sessionId}`);
            const text = document.getElementById(`tileStatus-${sessionId}`);

            if (dot && text) {
                if (connected) {
                    dot.classList.remove('disconnected');
                    text.textContent = 'Connected';
                } else {
                    dot.classList.add('disconnected');
                    text.textContent = 'Disconnected';
                }
            }
        }

        function focusTile(sessionId) {
            // Remove focus from all tiles
            Object.keys(tiles).forEach(sid => {
                if (tiles[sid] && tiles[sid].element) {
                    tiles[sid].element.classList.remove('focused');
                }
            });

            // Focus the selected tile
            if (tiles[sessionId] && tiles[sessionId].element) {
                tiles[sessionId].element.classList.add('focused');
                tiles[sessionId].term.focus();
                focusedTileSession = sessionId;
            }
        }

        function destroyAllTiles() {
            Object.keys(tiles).forEach(sessionId => {
                if (tiles[sessionId]) {
                    if (tiles[sessionId].ws) {
                        tiles[sessionId].ws.close();
                    }
                    if (tiles[sessionId].term) {
                        tiles[sessionId].term.dispose();
                    }
                }
            });
            tiles = {};
            focusedTileSession = null;

            const tileContainer = document.getElementById('tileContainer');
            tileContainer.innerHTML = '';
            tileContainer.className = 'tile-container';
        }

        // Override sendKey for tile view
        const originalSendKey = sendKey;
        sendKey = function(key) {
            if (tileViewActive && focusedTileSession && tiles[focusedTileSession]) {
                const tileWs = tiles[focusedTileSession].ws;
                if (tileWs && tileWs.readyState === WebSocket.OPEN) {
                    const keyMap = {
                        'ArrowUp': '\x1b[A',
                        'ArrowDown': '\x1b[B',
                        'ArrowRight': '\x1b[C',
                        'ArrowLeft': '\x1b[D',
                        'PageUp': '\x1b[5~',
                        'PageDown': '\x1b[6~',
                        'Home': '\x1b[H',
                        'End': '\x1b[F',
                        'Enter': '\r',
                        'Tab': '\t',
                        'Escape': '\x1b',
                        'Backspace': '\x7f'
                    };
                    const sequence = keyMap[key];
                    if (sequence) {
                        tileWs.send(new TextEncoder().encode(sequence));
                    }
                }
            } else {
                originalSendKey(key);
            }
        };

        // Override sendCtrlC for tile view
        const originalSendCtrlC = sendCtrlC;
        sendCtrlC = function() {
            if (tileViewActive && focusedTileSession && tiles[focusedTileSession]) {
                const tileWs = tiles[focusedTileSession].ws;
                if (tileWs && tileWs.readyState === WebSocket.OPEN) {
                    tileWs.send(new TextEncoder().encode('\x03'));
                }
            } else {
                originalSendCtrlC();
            }
        };

        // Override scrollViewport for tile view
        const originalScrollViewport = scrollViewport;
        scrollViewport = function(lines) {
            if (tileViewActive && focusedTileSession && tiles[focusedTileSession]) {
                tiles[focusedTileSession].term.scrollLines(lines);
            } else {
                originalScrollViewport(lines);
            }
        };

        // ========== End Tile View Functions ==========

        // ========== Authentication Functions ==========

        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/status');
                const data = await res.json();

                authRequired = data.auth_required;

                if (authRequired && !data.authenticated) {
                    showLoginOverlay();
                    return false;
                }

                // Get token from cookie if authenticated
                if (data.authenticated) {
                    // Token is in httpOnly cookie, we just need to track that we're authenticated
                    authToken = getCookie('teleclaude_token') || 'cookie-auth';
                }

                return true;
            } catch (e) {
                console.error('Failed to check auth:', e);
                return true;  // Assume no auth on error
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function showLoginOverlay() {
            document.getElementById('loginOverlay').classList.remove('hidden');
            document.getElementById('loginPassword').focus();
        }

        function hideLoginOverlay() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('loginError').classList.remove('visible');
            document.getElementById('loginPassword').value = '';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const password = document.getElementById('loginPassword').value;
            const button = document.getElementById('loginButton');
            const errorEl = document.getElementById('loginError');

            button.disabled = true;
            button.textContent = 'Logging in...';
            errorEl.classList.remove('visible');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (res.ok) {
                    const data = await res.json();
                    authToken = data.token;
                    hideLoginOverlay();

                    // Initialize terminal after successful login
                    initTerminal();
                } else {
                    errorEl.textContent = 'Invalid password';
                    errorEl.classList.add('visible');
                    document.getElementById('loginPassword').select();
                }
            } catch (e) {
                console.error('Login failed:', e);
                errorEl.textContent = 'Login failed. Please try again.';
                errorEl.classList.add('visible');
            } finally {
                button.disabled = false;
                button.textContent = 'Login';
            }
        }

        // ========== End Authentication Functions ==========

        // Initialize on load
        document.addEventListener('DOMContentLoaded', async () => {
            updateNotificationButton();
            setupNoKeyboardButtons();
            setupKeyboardDetection();

            // Check auth before initializing terminal
            const authenticated = await checkAuth();
            if (authenticated) {
                initTerminal();
            }
        });
    </script>
